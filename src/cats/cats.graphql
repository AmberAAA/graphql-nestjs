type Query {
    cats: [Cat]
    cat(id: ID!): Cat
}

type Mutation {
    createCat(name: String!): Cat
    updateCat(id: ID!, name: String!): Cat
    deleteCat(id: ID!): Cat
}

type Owner {
    id: Int!
    name: String!
    age: Int
    cats: [Cat!]
}

type Cat {
    id: Int!
    name: String!
    age: Int!
    owner: Owner
}